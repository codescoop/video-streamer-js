<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple MP4 Player with Video.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Video.js CSS -->
  <link
    href="https://vjs.zencdn.net/8.10.0/video-js.css"
    rel="stylesheet"
  />
</head>
<body>

  <h2>Simple MP4 Player with Video.js</h2>

  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="640"
    height="360"
  ></video>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <!-- Inline player initialization -->
  <script>
    const player = videojs('my-video', {
      autoplay: true,
      controls: true,
      muted: true,
      preload: 'auto',
      fluid: true,
    });

    player.ready(() => {
      player.src({
        src: 'https://www.w3schools.com/html/mov_bbb.mp4',
        type: 'video/mp4',
      });
    });
  </script>

</body>
</html>
