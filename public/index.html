<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Streamer SDK Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- css from videoJS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body { margin: 0; background: #fff; }
    .main-section { height: 400px; display:flex; justify-content: center; align-items: center; }
    /* #video-container { width: 100%; height: 100vh; } */
    #video-container { width: 600px; height: 400px; }
    
  </style>
</head>
<body>
    <section class="main-section">
        <video id="video-container" class="video-js" controls width="640" height="360"></video>
    </section>


  <!-- load the video streamer sdk file -->
  <script src="../dist/video-streamer-sdk.js"></script>


  <!-- initializePlayer player using  VideoStreamer from window.VideoStreamer -->
  <script>
    VideoStreamer.initializePlayer({
      videoId: 'video-container',
      videoSrc: 'https://www.w3schools.com/html/mov_bbb.mp4',
    });
  </script>

</body>
</html>
